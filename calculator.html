<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael's Calculator</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <p class="js-display-calc display-calc"></p>
    <p>
      <button
        class="gray-button"
        onclick="
      updateCalculation ('1');
      displayCalculation();
      
    "
      >
        1
      </button>

      <button
        class="gray-button"
        onclick="
  updateCalculation ('2');
  displayCalculation();
"
      >
        2
      </button>

      <button
        class="gray-button"
        onclick="
  updateCalculation ('3');
  displayCalculation();
"
      >
        3
      </button>

      <button
        class="operators"
        onclick="
  updateCalculation (' + ');
  displayCalculation();
"
      >
        +
      </button>
    </p>

    <p>
      <button
        class="gray-button"
        onclick="
    updateCalculation ('4');
    displayCalculation();
  "
      >
        4
      </button>

      <button
        class="gray-button"
        onclick="
updateCalculation ('5');
displayCalculation();
"
      >
        5
      </button>

      <button
        class="gray-button"
        onclick="
updateCalculation ('6');
displayCalculation();
"
      >
        6
      </button>

      <button
        class="operators"
        onclick="
updateCalculation (' - ');
displayCalculation();
"
      >
        -
      </button>
    </p>

    <p>
      <button
        class="gray-button"
        onclick="
    updateCalculation ('7');
    displayCalculation();
  "
      >
        7
      </button>

      <button
        class="gray-button"
        onclick="
    updateCalculation ('8');
    displayCalculation();
"
      >
        8
      </button>

      <button
        class="gray-button"
        onclick="
updateCalculation ('9');
displayCalculation();
"
      >
        9
      </button>

      <button
        class="operators"
        onclick="
updateCalculation (' * ');
displayCalculation();

"
      >
        *
      </button>
    </p>

    <p>
      <button
        class="gray-button"
        onclick="
    updateCalculation ('0');
    displayCalculation();

  "
      >
        0
      </button>

      <button
        class="gray-button"
        onclick="
updateCalculation ('.');
displayCalculation();
"
      >
        .
      </button>

      <button
        class="gray-button"
        onclick="
        calculationResult();
        displayCalculation(); 
"
      >
        =
      </button>

      <button
        class="operators"
        onclick="
updateCalculation (' / ');
displayCalculation();
"
      >
        /
      </button>
    </p>

    <p>
      <button
        class="clear-calc gray-button"
        onclick="
         clearCalculation()
         displayCalculation();
  "
      >
        Clear
      </button>

"
      >
        *
      </button>
    </p>

    <script src="./script.js"></script>
  </body>
</html>
